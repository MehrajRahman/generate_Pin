<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container close-box">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinShowBox" class="form-control" type="text"  >
                    <button onclick="generatePinClicked()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="userInputBox" class="form-control" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="box-7" onclick="allButtonClicked('box-7')" class="button">7</div>
                              <div id="box-8" onclick="allButtonClicked('box-8')" class="button">8</div>
                              <div id="box-9" onclick="allButtonClicked('box-9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="box-4" onclick="allButtonClicked('box-4')" class="button">4</div>
                              <div id="box-5" onclick="allButtonClicked('box-5')" class="button">5</div>
                              <div id="box-6" onclick="allButtonClicked('box-6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="box-1" onclick="allButtonClicked('box-1')" class="button">1</div>
                              <div id="box-2" onclick="allButtonClicked('box-2')" class="button">2</div>
                              <div id="box-3" onclick="allButtonClicked('box-3')" class="button">3</div>
                            </div>
                            <div  class="calc-button-row">
                                <div id="box-R" onclick="allButtonClicked('box-R')" class="button"><</div>
                                <div id="box-0" onclick="allButtonClicked('box-0')" class="button">0</div>
                                <div id="box-C" onclick="allButtonClicked('box-C')" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submitButtonClick()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pinNotMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatched" class="notify"><span class="close-box">✅</span>  Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
